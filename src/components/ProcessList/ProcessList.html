    <div class="process-list__flex">

        <article class="process-card" data-process="civil">

                </div>

                <h2 class="process-card__title">Гражданский процесс</h2>

        <article class="process-card" data-process="criminal">

                </div>

                <p class="process-card__text">

                </button>
            </div>

        <article class="process-card" data-process="administrative">

                    <img src="../../assets/img/administrative.png" alt="Административный процесс">
                </div>

                <h2 class="process-card__title">Административный процесс</h2>
                <p class="process-card__text">
                    Подготовка к административным спорам и процессам.
                </p>

                <button class="process-card__button" type="button">
                    Выбрать
                </button>
            </div>
        </article>

    </div>
