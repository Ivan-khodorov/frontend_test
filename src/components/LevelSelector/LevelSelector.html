<section class="level-select card-section is-hidden" id="level-block">
    <div class="card-section__header">
        <button class="card-section__back" type="button" id="level-back" aria-label="Назад">
            <img src="../../assets/icons/arrow-left.svg" alt="">
        </button>
        <h2 class="home__title card-section__title" id="level-title">Выберите уровень рассмотрения дела</h2>
        <span class="card-section__spacer" aria-hidden="true"></span>
    </div>

    <div class="card-section__flex">
        <article class="card level-card" data-level="pretrial">
            <div class="card__icon">
                <img src="../../assets/img/level-pretrial.png" alt="Досудебная претензия">
            </div>
            <div class="card__content">
                <h2 class="card__title">Досудебная претензия</h2>
                <p class="card__text">Попытка урегулировать спор до обращения в суд</p>
            </div>
        </article>

        <article class="card level-card" data-level="first-instance">
            <div class="card__icon">
                <img src="../../assets/img/level-first-instance.png" alt="Первая инстанция">
            </div>
            <div class="card__content">
                <h2 class="card__title">Первая инстанция</h2>
                <p class="card__text">Первоначальное рассмотрение дела в суде</p>
            </div>
        </article>

        <article class="card level-card" data-level="appeal">
            <div class="card__icon">
                <img src="../../assets/img/level-appeal.png" alt="Подготовка к апелляции">
            </div>
            <div class="card__content">
                <h2 class="card__title">Подготовка к апелляции</h2>
                <p class="card__text">Обжалование решения суда первой инстанции</p>
            </div>
        </article>
    </div>
</section>
